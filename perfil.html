<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/normalise.css">
    <link rel="stylesheet" href="CSS/perfil.css">
    <link rel="stylesheet" href="CSS/perfil-form.css">
    <link rel="stylesheet" href="CSS/img-superior.css">
    <link rel="stylesheet" href="CSS/superior-menu.css">
</head>
<body>
    <div class="main-container">
        <!-- imagem superior -->
        <div class="img-superior">

            <!-- menu superior -->
            <div class="superior-menu navbar">
                <span class="title navbar-brand">dinnerdash</span>

                <span class="side-links">
                    <span class="-active">perfil</span>
                    <span>sair</span>
                </span>
            </div>

            <!-- titulo da pagina -->
        <div class="pagetitle-container">
                <div class="pagetitle-area">
                    <div class="title">Seu Perfil</div>
                    <div class="explanation">Atualize os seus dados pessoais e senha.</div>
                </div>
            </div>
        </div>

        <!-- area do perfil -->
        <div class="perfilform-area">
            <form action="">
                <div class="perfil-form">
                    <div class="perfilform-item">
                        <div>Nome</div>
                        <input type="text" name="nome" id="" class="text-input">
                    </div>
                    <div class="perfilform-item">
                        <div>Email</div>
                        <input type="email" name="email" id="" class="text-input">
                    </div>
                    <div class="perfilform-item">
                        <div>Senha antiga</div>
                        <input type="password" name="pwd-old" id="" class="text-input">
                    </div>
                    <div class="perfilform-item">
                        <div>Senha nova</div>
                        <input type="password" name="pwd-new" id="" class="text-input">
                    </div>
                    <div class="perfilform-item perfilform-submit">
                        <button type="submit" class="my-button">atualizar meu perfil</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- footer -->
        <footer class="page-footer font-small">
            <div>
                <span class="footer-content">dinnerdash | todos os direitos reservados</span>
                <span class="footer-content">desenvolvido por Trainee da Silva</span>
            </div>
        </footer>
    </div>
</body>
